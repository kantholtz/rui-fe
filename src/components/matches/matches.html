<div v-if="node">
  <div
    class="p-5 mb-5 bg-white rounded-lg"
    v-for="(matchesData, entity) of entityToMatchesData"
    :key="entity"
  >
    <h3 class="text-lg mb-5">{{ matchesData.name }}</h3>

    <!-- Contexts -->

    <template v-if="matchesData.matches.length > 0">
      <p
        v-for="(match, index) of matchesData.matches"
        :key="index"
        class="mb-3 text-gray-700 text-sm"
        v-html="getMarkedContext(match)"
      ></p>

      <!-- Load More -->

      <ButtonRegular
        v-if="matchesData.matches.length < matchesData.matchesCount"
        label="load more"
        kind="grey"
        class="mt-5 inline-block"
        @click="loadMoreMatches(entity)"
      />
    </template>

    <!-- No Matches -->

    <p v-else class="text-gray-500">No matches for this name</p>
  </div>
</div>
