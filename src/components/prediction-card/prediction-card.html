<div class="border border-gray-300 rounded-lg bg-white p-5 mb-5 relative">

    <!-- Candidate Text -->

    <div>
      <ButtonKnob class="mr-2" label='x' kind='pink' @click="$emit('dismiss')" />
      <span class="text-sm text-gray-400">Score: {{ formattedScore }}</span>
    </div>

    <div>
      <div class="mt-2 mb-3">
        {{ prediction.context }}
      </div>

      <div class="flex">
        <input class="flex-grow rounded-lg border border-gray-300 bg-gray-50 mr-2" type="" name="" value="" />
        <ButtonRegular class="mr-2" label='Filter' :enabled="false" kind='orange' />
        <ButtonRegular label='Annotate' :enabled="false" kind='sky' />
      </div>

    </div>
</div>
