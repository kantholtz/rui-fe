<div>
  <div v-if="loading">Loading...</div>

  <div v-if="!loading && !rootNodes.length">No nodes so far</div>

  <ul>
    <TreeItem
      v-for="rootNode in rootNodes"
      :key="rootNode.id"
      :node="rootNode"
      :selectedNode="selectedNode"
      @select="$emit('select', $event)"
    />
  </ul>

  <ButtonRegular
    label="Add Node"
    kind="sky"
    class="m-5 inline-block"
    @click="$emit('createNode')"
  />
</div>
