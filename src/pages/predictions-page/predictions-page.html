<LoadingOverlay
  :class="[showLoading ? 'block' : 'hidden']"
  :message="loadingMessages.join('\n')"
/>

<div class="container mx-auto center">
  <main class="grid grid-cols-3 gap-4">
    <section>
      <ColHeader title="Related Symptoms" />

      <ul>
        <TreeItem
          v-if="rootNode"
          :node="rootNode"
          :selectedNode="predictedNode"
          :selectable="false"
        />
      </ul>
    </section>

    <section>
      <ColHeader title="Synonym Predictions" />

      <PredictionCard
        v-for="(Predictions, index) of predictions"
        :key="predictions.candidate"
        :predictions="Predictions"
        :currentNodeId="predictedNode.id"
        @dismiss="dismissPredictions(predictions.candidate)"
        @createEntity="createEntityAndDismissPrediction(index, $event)"
        @createNode="createNodeAndDismissPrediction(index, $event)"
      >
      </PredictionCard>

      <PaginationBar
        v-if="numberOfPages !== null"
        :numberOfPages="numberOfPages"
        @input="loadPredictions(nodeId, $event * 3, 3)"
      >
      </PaginationBar>
    </section>

    <section>
      <ColHeader title="Child Predictions" />

      TODO: separate prediction lists
    </section>
  </main>
</div>
