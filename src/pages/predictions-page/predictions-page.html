<div class="container mx-auto center">
  <main class="grid grid-cols-3 gap-4">
    <section>
      <ColHeader title="Related Symptoms" />

      <ul>
        <TreeItem
          v-if="root"
          :node="root"
          :selectedNode="node"
          :selectable="false"
        />
      </ul>
    </section>

    <section>
      <ColHeader title="Synonym Predictions" />

      <div v-if="!predictions">Loading...</div>

      <PredictionCard
        v-if="predictions"
        v-for="prediction of predictions.synonyms"
        :key="prediction.node.id"
        :prediction="prediction"
        :node="node"
      />

      <!-- @dismiss="dismissPredictions(predictions.candidate)" -->
      <!-- @createEntity="createEntityAndDismissPrediction(index, $event)" -->
      <!-- @createNode="createNodeAndDismissPrediction(index, $event)" -->
    </section>

    <section>
      <ColHeader title="Child Predictions" />

      <div v-if="!predictions">Loading...</div>

      <PredictionCard
        v-if="predictions"
        v-for="prediction of predictions.children"
        :key="prediction.node.id"
        :prediction="prediction"
        :node="node"
      />
    </section>
  </main>
</div>
