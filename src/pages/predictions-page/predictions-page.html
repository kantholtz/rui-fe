<div class="container mx-auto center">
  <main class="grid grid-cols-3 gap-4">
    <section>
      <ColHeader title="Related Symptoms" />

      <ul>
        <TreeItem
          v-if="root"
          :node="root"
          :selectedNode="node"
          :selectable="false"
        />
      </ul>
    </section>

    <section>
      <ColHeader title="Synonym Predictions" />

      <div v-if="!predictions">Loading...</div>

      <PredictionCard
        v-if="predictions"
        v-for="index of Math.min(predictions.synonyms.length, limit)"
        :key="predictions.synonyms[index].pid"
        :prediction="predictions.synonyms[index]"
        :node="node"
        @dismiss="dismissPrediction(predictions.synonyms[index], index, 'synonyms')"
      />

      <!-- @createEntity="createEntityAndDismissPrediction(index, $event)" -->
      <!-- @createNode="createNodeAndDismissPrediction(index, $event)" -->
    </section>

    <section>
      <ColHeader title="Child Predictions" />

      <div v-if="!predictions">Loading...</div>

      <PredictionCard
        v-if="predictions"
        v-for="index of Math.min(predictions.children.length, limit)"
        :key="predictions.children[index].pid"
        :prediction="predictions.children[index]"
        :node="node"
        @dismiss="dismissPrediction(predictions.children[index], index, 'children')"
      />
    </section>
  </main>
</div>
